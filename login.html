<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mushroom Market | Where the bidding starts</title>
  </head>

  <!-- HEADER -->
  <header class="sticky top-0 z-10 border-b border-mushroom-200 bg-white/80 backdrop-blur">
    <div class="mx-auto max-w-5xl px-4 py-3 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <img
          src="/images/full-logo-color-800.png"
          alt="Mushroom Market logo"
          class="h-10 w-10 object-contain"
        />
        <h1 class="text-xl font-bold text-mushroom-700">Mushroom Market</h1>
      </div>
      <nav class="flex items-center gap-4">
        <a class="hover:underline" href="#">Listings</a>
        <a class="hover:underline" href="#">Create</a>
        <a
          class="rounded-lg bg-amber-500 px-3 py-1.5 font-medium text-gray-900 hover:bg-amber-600"
          href="./register.html"
          >Register</a
        >
        <a
          class="rounded-lg bg-amber-500 px-3 py-1.5 font-medium text-gray-900 hover:bg-amber-600"
          href="./login.html"
          >Sign in</a
        >
      </nav>
    </div>
  </header>

  <main class="mx-auto max-w-md px-4 py-10">
    <section class="rounded-2xl border border-mushroom-200 bg-white/90 backdrop-blur p-6 shadow-sm">
      <h1 class="text-2xl font-semibold text-mushroom-700">Sign in</h1>
      <p class="text-sm text-gray-600 mt-1">Welcome back to Mushroom Market 🍄</p>

      <form id="loginForm" class="mt-6 space-y-4" novalidate>
        <div>
          <label for="email" class="block text-sm font-medium">Email</label>
          <input
            id="email"
            name="email"
            type="email"
            autocomplete="email"
            required
            class="mt-1 w-full rounded-lg border border-mushroom-200 p-2"
            placeholder="you@stud.noroff.no"
          />
        </div>

        <div>
          <label for="password" class="block text-sm font-medium">Password</label>
          <input
            id="password"
            name="password"
            type="password"
            autocomplete="current-password"
            required
            class="mt-1 w-full rounded-lg border border-mushroom-200 p-2"
          />
          <p class="text-xs text-gray-500 mt-1">Use the password you registered with.</p>
        </div>

        <div id="loginMsg" aria-live="polite" class="text-sm mt-2 h-5"></div>

        <button
          id="loginBtn"
          type="submit"
          class="w-full rounded-xl bg-amber-500 px-4 py-2 font-medium text-gray-900 hover:bg-amber-600"
        >
          Sign in
        </button>
      </form>

      <p class="mt-6 text-sm">
        New here?
        <a href="./register.html" class="text-amber-600 hover:underline">Create an account</a>
      </p>
    </section>
  </main>

  <footer class="mt-16 border-t border-mushroom-200 bg-white/70">
    <div class="mx-auto max-w-5xl px-4 py-6 text-sm text-gray-500 flex items-center justify-center gap-2">
      <img src="/images/mushroom.png" alt="Small mushroom" class="h-5 w-auto opacity-70" /><span
        >Gøril Solheim © <span id="year"></span> Mushroom Market</span
      >
      <img src="/images/mushroom.png" alt="Small mushroom" class="h-5 w-auto opacity-70" />
    </div>
    <div class="mx-auto max-w-5xl px-4 py-6 text-sm text-gray-500 flex items-center justify-center gap-2">
      Contact
    </div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
  <script type="module" src="/js/main.js"></script>
  <script type="module" src="/js/api/auth.js"></script>
</html>
