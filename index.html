<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mushroom Market | Where the bidding starts</title>
</head>
<body class="min-h-dvh bg-cream-100 text-soil-700 antialiased">
  <header class="sticky top-0 z-10 border-b border-mushroom-200 bg-white/80 backdrop-blur">
    <div class="mx-auto max-w-5xl px-4 py-3 flex items-center justify-between">
      <h1 class="text-xl font-bold text-mushroom-700">Mushroom Market</h1>
      <nav class="flex items-center gap-4">
        <a class="hover:underline" href="#">Listings</a>
        <a class="hover:underline" href="#">Create</a>
        <a class="rounded-lg bg-amber-500 px-3 py-1.5 font-medium text-gray-900 hover:bg-amber-600" href="#">Sign in</a>
      </nav>
    </div>
  </header>

  <main class="mx-auto max-w-5xl px-4 py-8">
    <section class="rounded-2xl border border-mushroom-200 bg-white p-6 shadow-sm">
      <h2 class="text-2xl font-semibold text-mushroom-700">Welcome 🍄</h2>
      <p class="mt-2 text-gray-600">Tailwind + your JS entry are wired up. Time to build!</p>
      <button id="demoBidBtn" class="mt-4 inline-flex items-center gap-2 rounded-xl bg-amber-500 px-4 py-2 font-medium text-gray-900 hover:bg-amber-600">
        Place bid
      </button>
    </section>
    
    <div class="p-6 mb-4 bg-red-500 text-white rounded-xl">
  If this box is red, Tailwind is working 🎉
</div>
  </main>

  <footer class="mt-16 border-t border-mushroom-200">
    <div class="mx-auto max-w-5xl px-4 py-6 text-sm text-gray-500">
      © <span id="year"></span> Mushroom Market
    </div>
  </footer>

  <!-- Your JavaScript entry (inside the ./js folder) -->
  <script type="module" src="./js/main.js"></script>
</body>
</html>
